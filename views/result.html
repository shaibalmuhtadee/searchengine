<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <button
      type="button"
      class="back-button"
      onclick="window.location.href='/'"
    >
      Back to Search
    </button>
    <h1 class="hidden">Current Keywords</h1>
    <table id="results-table" name="results" style="display: none">
      <thead>
        <tr>
          <th><strong>Word</strong></th>
          <th><strong>Count</strong></th>
        </tr>
      </thead>
      <tbody>
        % for word, count in current_keywords.items():
        <tr>
          <td>{{word}}</td>
          <td>{{count}}</td>
        </tr>
        % end
      </tbody>
    </table>
    <h1 class="hidden">Top 20 Popular Keywords</h1>
    <table id="popular-keywords-table" name="history" style="display: none">
      <thead>
        <tr>
          <th><strong>Popular Word</strong></th>
          <th><strong>Total Count</strong></th>
        </tr>
      </thead>
      <tbody>
        % for word, count in top_20_keywords.items():
        <tr>
          <td>{{word}}</td>
          <td>{{count}}</td>
        </tr>
        % end
      </tbody>
    </table>
    <script src="/static/script.js"></script>
  </body>
</html>
